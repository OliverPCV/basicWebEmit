<aside id="left-sidebar-off" [class.rolled]="rolled">

  <div id="left-sidebar-container">
    <nav id="left-sidebar-nav">
      <div class="left-sidebar-links">
        <ul>
          <li id="lipage"><a routerLink="/home" (click)="toggleOffSidebar()">Home</a></li>
          <li id="liabout"><a routerLink="/about" (click)="toggleOffSidebar()">About</a></li>
          <li id="limusic"><a routerLink="/contact" (click)="toggleOffSidebar()">Contact</a></li>

        </ul>
        <div class="search-container" (click)="toggleOptions()">
          <input [(ngModel)]="search" (keydown.arrowDown)="filteredOptions + 1" placeholder="Search for components">
        </div>
        <div class="options" *ngIf="block">
          <div class="options-title-box" *ngFor="let option of filteredOptions;" [routerLink]="option.path" (click)="toggleOptionsOff()">
            {{option.title}}
          </div>
        </div>
      </div>
    </nav>
  </div>
</aside>
<app-nav (toggleSidebar)="rolled = !rolled"></app-nav>
<router-outlet></router-outlet>
