
<div class="container">
  <h1>Contact me</h1>
  <form (ngSubmit)="submit(name, lastname, subject)">
    <label for="fname">First Name</label>
    <input type="text" [(ngModel)]="name"  id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text"  [(ngModel)]="lastname" id="lname" name="lastname" placeholder="Your last name..">

    <label for="subject">Subject</label>
    <textarea id="subject" [(ngModel)]="subject" name="subject" placeholder="Write something.." >

    </textarea>

    <input type="submit"  value="Submit">
  </form>
</div>
